<header class="modal-header">
    <button type="button" class="close" ng-click="close()">x</button>
    <h3>Liste des réalisateurs</h3>
</header>
<section class="modal-body">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Nom</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="director in directors">
            <td>{{$index + 1}}</td>
            <td>{{director.name}}</td>
            <td>
                <button class="btn btn-danger" ng-click="delete($index)"><i class="icon-trash icon-white"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <input type="text" ng-model="newdir" placeholder="Nouveau réalisateur"/>
        <button class="btn btn-success" ng-click="add()">Ajouter</button>
    </div>
</section>
<footer class="modal-footer">
    <button class="btn btn-primary btn-xs" ng-click="close()">Fermer</button>
</footer>
